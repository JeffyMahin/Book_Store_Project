{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Log In</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit" style="margin-left: 110px">Sign Up</button>
    </form>

{% endblock %}
